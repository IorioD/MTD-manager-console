<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banking App</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #61BFA2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }
        .logo-section, .form-section {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo-section {
            background-color: #ffffff;
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        .btn-login {
            background-color: #228ECF;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .btn-register {
            background-color: #61BFA2;
            color: white;
            width: 100%;
            border: none;
            padding: 10px;
            font-weight: 500;
        }
        .logo-img {
            max-height: 250px;
            width: auto;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .logo-section, .form-section {
                width: 100%;
            }
            .logo-section {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mb-3';
                errorDiv.textContent = error;
                document.querySelector('form').prepend(errorDiv);
            }
            
            if (success) {
                const successDiv = document.createElement('div');
                successDiv.className = 'alert alert-success mb-3';
                successDiv.textContent = success;
                document.querySelector('form').prepend(successDiv);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="logo.png" alt="Logo" class="img-fluid logo-img">
        </div>
        <div class="form-section">
            <h3 class="mb-2" style="font-size: 28px;"><strong>Sign in to your account</strong></h3>
            <p class="mb-4" style="font-size: 16px; color: #6c757d;">Enter your email below to login to your account</p>
            <form class="w-100" action="http://worker2:30080/login" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-login btn-hover">Login</button>
                <a href="register.html" class="btn btn-register btn-hover">Sign in</a>
            </form>
        </div>
    </div>
</body>
</html>
