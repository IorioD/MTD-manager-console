        content="default-src 'self';

        " />
    <link rel="icon" type="image/png" href="mtd.png" sizes="64x64">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <div class="container">

        <h1 class="text-center">Deployments List</h1>
        <div class="button-container">
            <a href="index.html" class="button">Home</a>
            <a href="nodes.html" class="button">Nodes</a>
            <a href="strategy.html" class="button">Strategies</a>
            <a href="parameter.html" class="button">Parameters</a>
            <a href="deployment.html" class="button">Refresh</a>
        </div>

        <br>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Namespace</th>
                    <th>Type</th>
                    <th>Strategy</th>
                    <th>Enable MTD</th>

                </tr>
            </thead>
            <tbody id="deploymentTableBody">
                <!-- I dati dei deployment verranno inseriti qui tramite JavaScript -->
            </tbody>
        </table>

        <br>

        <button id="addDeploymentButton" class="btn btn-success">Add Deployment</button>
