<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                        
                    img-src 'self'
                            https://*;
                    
                    style-src   'self'
                                'unsafe-hashes'  
                                https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css;

                    script-src  'self'
                                'sha256-06dXC/bp+XPezWEKmN+AWcw7rKcPFveS7C++glu39wE=';
            "/>
    <link rel="icon" type="image/png" href="mtd.png" sizes="64x64">        
    <title>MTD Manager - Deployment Edit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="container">
        
        <h1 class="text-center">Edit Deployment</h1>
        <div class="button-container">
            <a href="index.html" class="button">Home</a>
            <a href="deployment.html" class="button">Deployments</a>
        </div>
        
        <br>

        <form id="editDeploymentForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="namespace">Namespace</label>
                <input type="text" class="form-control" id="namespace" name="namespace" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="cloud">Cloud</option>
                    <option value="edge">Edge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strategy">Strategy</label>
                <select class="form-control" id="strategy" name="strategy" required>
                    <option value="">-- Select Strategy --</option>
                    <option value="1">IP shuffling</option>
                    <option value="2">Dynamic Pod Replica</option>
                    <option value="3">Node Migration</option>
                    <option value="4">Service Account Shuffling</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Confirm Edit</button>
        </form>

    </div>

    <script src="edit-deployment.js"></script>
</body>

</html>
